      <script>
       let arr = [];
       function arraySwap(arr){
        
          const lastIndex = arr.length - 1;
          const firstIndex = 0; 
          
          arr[lastIndex] = arr[firstIndex];
          arr[firstIndex] = arr[lastIndex];
          
        
       }
       console.log(arraySwap([1,20,22,24,5]));
      </script>
