    <body>
      
   

      <script>
        
      function countWords(words){
        let result = {
          
        };
        for(let i=0;i<words.length;i++){
          const value = words[i];

          if(!result[value]){
            result[value] = 1;
          }
          else{
            result[value]++;
          }
        }
        return result;
      }  
      console.log(countWords(['apple','grape','apple','apple']));
        </script>
    </body>
